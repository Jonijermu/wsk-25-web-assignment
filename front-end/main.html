<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
  <script type="module" src="./js/main.js" defer></script>
  <title>Restaurants</title>
</head>
<body>
<header>
  <h1><strong>Student</strong> Lunches</h1>
  <ul class="headers-ul">
    <li id="loginBtn">Login</li>
    <li id="registerBtn">Register</li>
  </ul>
  <dialog id="loginModal"></dialog>
  <dialog id="registerModal"></dialog>
  <dialog id="profileModal"></dialog>
</header>
<main>
  <div class="left_section">
    <div class="search_bar">
      <form class="search-form">
        <label>
          <input type="text" name="searchvalue" placeholder="Search for restaurant" >
        </label>
        <button type="Submit" id="search-button">Search</button>
        <button type="button" id="fav-button">Favorites</button>
        <button type="button" id="clear-button">Clear</button>
      </form>
    </div>
    <h2>Restaurants</h2>
    <div id="notification" class="notification hidden"></div>
    <div class="restaurant-container">

    </div>

  </div>

  <div class="right_section">
    <div id="map">
    </div>
  </div>
</main>
<section class="menu_section">
  <h2>Menu</h2>
  <ul class="day-buttons">
    <li><button data-day="0">Mon</button></li>
    <li><button data-day="1">Tue</button></li>
    <li><button data-day="2">Wed</button></li>
    <li><button data-day="3">Thu</button></li>
    <li><button data-day="4">Fri</button></li>
    <li><button data-day="5">Sat</button></li>
    <li><button data-day="6">Sun</button></li>
  </ul>

  <table class="menu-display">

  </table>
</section>

</footer>
</body>
</html>
